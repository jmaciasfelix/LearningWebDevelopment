<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="../css/main.css" />
    <title>Columnas anidadas</title>
  </head>
  <body class="col-anidadas">
    <div class="container">
      <div class="row">
        <!-- Dentro de cada columnas hay 12 columnas que podemos crear. Siempre row > col -->

          Columna 1

            <div class="col">
              Col 1
            </div>
            <div class="col">
              Col 2
            </div>
          </div>
        </div>
        <div class="columna col-md-6">
          Columna 2
        </div>
      </div>
    </div>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
