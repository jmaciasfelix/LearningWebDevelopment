<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Ordenamiento de Columnas</title>
  </head>
  <body class="ordena-col">
    <div class="container">
      <div class="row justify-content-between">
        <div class="columna col-2 flex-last">Columna 1</div>
        <div class="columna col-2">Columna 2</div>
        <div class="columna col-2 flex-first">Columna 3</div>
        <div class="columna col-2">Columna 4</div>
      </div>
      <div class="row justify-content-between">
        <div class="columna col-md-7 push-4">Columna 1</div>
        <div class="columna col-md-4 pull-7">Columna 2</div>
      </div>
    </div>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
