<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <style></style>
    <title>Tablas</title>
  </head>
  <body>
    <!-- Con container-fluid hacemos width 100% -->
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <!-- Pedazo de estilo con la clase table guau -->
          <!-- table-striped los elementos impares tienn un fondo gris -->
          <!-- Table-bordered añade bordes -->
          <!-- Con table-hover añade estilo guay -->
          <!-- Con table responsive se agrega scroll cuando la pantalla es demasiado pequeña para mostrar todas la columnas de la tabla -->
          <table
            class="table table-striped table-bordered table-hover table-sm"
          >
            <!-- thead fila de encabezado -->
            <thead>
              <th>Nombre</th>
              <th>Edad</th>
              <th>Pais</th>
            </thead>
            <tr class="table-success">
              <td>Jesus</td>
              <td>25</td>
              <td>España</td>
            </tr>
            <tr class="table-warning">
              <td>Javi</td>
              <td>22</td>
              <td>España</td>
            </tr>
            <!-- Table info, danger .... -->
            <tr>
              <td>Alejandro</td>
              <td>23</td>
              <td>Colombia</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
